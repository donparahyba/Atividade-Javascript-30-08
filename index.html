<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="script" href="script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora Simples</title>
</head>
<body class="bg-primary">
    <div class="container d-flex flex-column align-items-center mt-5 bg-light bg-gradient p-5">
        <h1 class="mt-2">Calculadora Simples</h1>
        <div class="d-flex align-items-center justify-content-center my-4">
            <input class="form-control me-2" placeholder="Primeiro Número" maxlength="8" id="nm1">
                <select placeholder="Escolha uma operação" id="opcao">
                    <option value="" disabled selected>Escolha uma operação</option>
                    <option value="adi">Adição</option>
                    <option value="sub">Subtração</option>
                    <option value="mult">Multiplicação</option>
                    <option value="dii">Divisão</option>
            </select>
                 <input class="form-control ms-2" placeholder="Segundo Número" maxlength="8" id="nm2">
            </div>
            <div class="mt-4">
                <button type="button" class="btn btn-secondary btn-lg" onclick="escolher()">Enviar</button>
            </div>
            <div id="final" class="mt-3"></div>
        </div>

        <script src="script.js"></script>
</body>
</html>
